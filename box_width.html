<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>元素的宽度</title>
    <style type="text/css">
   
              /*补充代码*/
              div{width:600px;background-color:pink;}
              .p1{width:50%;background-color:yellow;}
              .p2{width:30%;background-color:yellow;}
              .p3{width:70%;background-color:yellow;}
    </style>
</head>
<body>
    <div>
        <p class="p1">第一个P标签是父元素宽度的50%</p>
        <p class="p2">第二个P标签的最大宽度是父元素的30%</p>
        <p class="p3">第三个P标签的最小宽度是父元素的70%</p>
    </div>
</body>
</html>
