<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>display属性</title>
        <style type="text/css">
          /*样式补充*/
          *{margin :0;padding:0}
          .big{margin:0 auto;width:80px;}
          .big div{background-color:#ececec;border:0.5px gray solid;text-align:center;}
        ul{display:none;background-color: white;list-style: none;padding-top:0.5em;padding-bottom:0.5em;line-height: 1.5em;}
        .div1:hover .elec{display:block;}
        .div2:hover .wash{display:block;}
        .div3:hover .clothes{display: block;}

          
          
        </style>
    </head>
    <body>
    <div class="big">
        <div class="div1">
            <h3>家电</h3>
            <ul class="elec">
                <li>冰箱</li>
                <li>洗衣机</li>
                <li>空调</li>
            </ul>
        </div>
        <div class="div2">
            <h3>洗护</h3>
            <ul class="wash">
                <li>洗衣液</li>
                <li>消毒液</li>
                <li>柔顺剂</li>
            </ul>
        </div>
        <div  class="div3">
            <h3>衣物</h3>
             <ul class="clothes">
                <li>衬衫</li>
                <li>裤子</li>
                <li>卫衣</li>
            </ul>
        </div>
      </div>
</body>
</html>
